<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emanu a Midia</title>
</head>
<body class="bg-slate-800 h-screen w-screen flex items-center justify-center">
    
    <div class="w-96">

        <div class="flex items-center justify-center mb-[25px]">
            <div>
                <img src="vue-logo.png" class="w-20 rounded-full"></img>
            </div>
            <div>
                <h1 class="text-slate-100 text-[3rem] font-mono font-bold text-center ml-4 mt-[7px]">VirtHub</h1>
            </div>
        </div>

        <div class="bg-white shadow-md shadow-zinc-400 rounded-md p-8 space-y-5"> 
            <div>
                <label for="email" class="text-[1.1rem] text-slate-600 mb-1 font-serif font-bold">E-mail</label>
                <input type="email" name="email" id="email"
                class="w-full mt-2 bg-slate-300 border-none ring-1 ring-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500 rounded px-3 py-1 transition duration-150 ease-in-out" placeholder="Ex: fulaninho@gmail.com">
            </div>
            <div>
                <label for="password" class="text-[1.1rem] text-slate-600 mb-1 font-serif font-bold">Senha</label>
                <input type="password" name="password" id="password"
                class="w-full mt-2 bg-slate-300 border-none ring-1 ring-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500 rounded px-3 py-1 transition duration-150 ease-in-out" placeholder="***********">
            </div>
            
            <div class="text-right">
                <a href="" class="font-serif text-[13px] hover:underline" >Esqueci a minha senha</a>
            </div>

            <div class="flex justify-center">
            <a href="Telinha.html" class="flex justify-center px-2 py-1 text-[15px] text-lg font-semibold bg-slate-500 text-slate-100 rounded-md w-56 hover:bg-[#8d7adacb] hover:text-[#ffffff] active:bg-[#9778FA]" >Entrar</a>
            </div>

        </div>

    </div>
</body>

<script src="index.js"></script>


</html>
